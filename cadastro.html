<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Plataforma ONGs Brasil</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script defer src="js/mascaras.js"></script>
</head>
<body>
  <header>
    <div class="container-header">
      <h1>Plataforma ONGs Brasil</h1>
      <nav class="menu-principal">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário ou Doador</h2>
      <p>Preencha o formulário abaixo para se cadastrar e participar dos nossos projetos sociais.</p>

      <form id="formCadastro" novalidate>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required minlength="3" placeholder="Digite seu nome completo">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" oninput="mascaraCPF(this)">

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required maxlength="15" placeholder="(00) 00000-0000" oninput="mascaraTelefone(this)">

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required placeholder="Rua, número e complemento">

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000" oninput="mascaraCEP(this)">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espírito Santo</option>
            <option value="BA">Bahia</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="DF">Distrito Federal</option>
            <option value="Outros">Outros</option>
          </select>
        </fieldset>

        <input type="submit" value="Enviar Cadastro" class="btn">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Plataforma ONGs Brasil - Todos os direitos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', function(e){
      if(!form.checkValidity()){
        e.preventDefault();
        alert('Por favor, preencha todos os campos corretamente!');
      }
    });

    function mascaraCPF(input){
      let v = input.value.replace(/\D/g,'');
      v = v.replace(/(\d{3})(\d)/,'$1.$2');
      v = v.replace(/(\d{3})(\d)/,'$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
      input.value = v;
    }

    function mascaraTelefone(input){
      let v = input.value.replace(/\D/g,'');
      v = v.replace(/^(\d{2})(\d)/g,'($1) $2');
      v = v.replace(/(\d{5})(\d)/,'$1-$2');
      input.value = v;
    }

    function mascaraCEP(input){
      let v = input.value.replace(/\D/g,'');
      v = v.replace(/(\d{5})(\d)/,'$1-$2');
      input.value = v;
    }
  </script>
</body>
</html>
